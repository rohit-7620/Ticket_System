services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tickets_db}
      POSTGRES_USER: ${POSTGRES_USER:-tickets_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tickets_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tickets_db}
      POSTGRES_USER: ${POSTGRES_USER:-tickets_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tickets_password}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      DJANGO_DEBUG: 1
      DJANGO_ALLOWED_HOSTS: '*'
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
